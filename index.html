<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,400&display=swap" rel="stylesheet">
    <title>Keyboard Soundboard</title>
</head>

<body>
<div class="heading">
    <h1>KEYBOARD SOUNDBOARD</h1>

</div>

    <!-- FIRST ROW OF KEYBOARD -->

    <div class="keyboard">

        <div class="keys row-one">
            <div data-key="81" class="key">
                <span>Q</span>
            </div>
            <div data-key="87" class="key">
                <span>W</span>
            </div>
            <div data-key="69" class="key">
                <span>E</span>
            </div>
            <div data-key="82" class="key">

            </div>

            </div>

            </div>

                <span>U</span>
            </div>
            <div data-key="73" class="key">
                <span>I</span>
            </div>
            <div data-key="79" class="key">
                <span>O</span>
            </div>
            <div data-key="80" class="key">
                <span>P</span>
            </div>
        </div>

        <!-- SECOND ROW OF KEYBOARD -->

        <div class="keys">
            <div data-key="65" class="key">
                <span>A</span>
            </div>
            <div data-key="83" class="key">
                <span>S</span>
            </div>
            <div data-key="68" class="key">
                <span>D</span>
            </div>
            <div data-key="70" class="key">

            </div>

                <span>G</span>
            </div>
            <div data-key="72" class="key">
                <span>H</span>
            </div>
            <div data-key="74" class="key">
                <span>J</span>
            </div>
            <div data-key="75" class="key">
                <span>K</span>
            </div>
            <div data-key="76" class="key">
                <span>L</span>
            </div>
            <div data-key="186" class="key">
                <span>;</span>
            </div>
        </div>

        <!-- THIRD ROW OF KEYBOARD -->

        <div class="keys row-three">
            <div data-key="90" class="key">
                <span>Z</span>
            </div>
            <div data-key="88" class="key">
                <span>X</span>
            </div>
            <div data-key="67" class="key">
                <span>C</span>
            </div>
            <div data-key="86" class="key">
                <span>V</span>
            </div>
            <div data-key="66" class="key">
                <span>B</span>
            </div>
            <div data-key="78" class="key">
                <span>N</span>
            </div>
            <div data-key="77" class="key">
                <span>M</span>
            </div>
            <div data-key="188" class="key">
                <span>,</span>
            </div>
            <div data-key="190" class="key">
                <span>.</span>
            </div>

        </div>

        <!-- THIRD ROW OF KEYBOARD -->

        <div class="keys row-three">
                <div data-key="32" class="key spaceBar">
                    <span>SPACE</span>
                </div>
                
    
            </div>
    </div>

    <audio data-key="81" src="sounds/squelch1.mp3"></audio>
