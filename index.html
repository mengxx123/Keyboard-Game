<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,400&display=swap" rel="stylesheet">
    <title>Keyboard Soundboard</title>
</head>

<body>
    <div class="mask">

        <div class="heading">
            <h1>RAINBOW KEYBOARD</h1>

        </div>

        <!-- FIRST ROW OF KEYBOARD -->

        <div class="keyboard">

            <div class="keys row-one">
                <div data-key="49" class="key">
                    <span>1</span>
                </div>
                <div data-key="50" class="key">
                    <span>2</span>
                </div>
                <div data-key="51" class="key">
                    <span>3</span>
                </div>
                <div data-key="52" class="key">
                    <span>4</span>
                </div>
                <div data-key="53" class="key">
                    <span>5</span>
                </div>
                <div data-key="54" class="key">
                    <span>6</span>
                </div>
                <div data-key="55" class="key">
                    <span>7</span>
                </div>
                <div data-key="56" class="key">
                    <span>8</span>
                </div>
                <div data-key="57" class="key">
                    <span>9</span>
                </div>
                <div data-key="48" class="key">
                    <span>0</span>
                </div>
                <div data-key="8" id="backspace" class="key">
                    <span>BACKSPACE</span>
                </div>
            </div>

            <!-- SECOND ROW OF KEYBOARD -->

                <div class="keys row">
                    <div data-key="81" class="key">
                        <span>Q</span>
                    </div>

                        <span>W</span>
                    </div>

                    </div>
                    <div data-key="79" class="key">
                        <span>O</span>
                    </div>
                    <div data-key="80" class="key">
                        <span>P</span>
                    </div>
                </div>

                <!-- THIRD ROW OF KEYBOARD -->

                <div class="keys row">
                    <div data-key="65" class="key">
                        <span>A</span>
                    </div>

                        <span>S</span>
                    </div>
                    <div data-key="68" class="key">
                        <span>D</span>
                    </div>

                    </div>
                    <div data-key="72" class="key">
                        <span>H</span>
                    </div>
                    <div data-key="74" class="key">
                        <span>J</span>
                    </div>
                    <div data-key="75" class="key">
                        <span>K</span>
                    </div>
                    <div data-key="76" class="key">
                        <span>L</span>
                    </div>
                    <div data-key="186" class="key">
                        <span>;</span>
                    </div>
                </div>

                <!-- FOURTH ROW OF KEYBOARD -->

                <div class="keys row-four">
                    <div data-key="90" class="key">
                        <span>Z</span>
                    </div>
                    <div data-key="88" class="key">
                        <span>X</span>
                    </div>
                    <div data-key="67" class="key">
                        <span>C</span>
                    </div>
                    <div data-key="86" class="key">

                    </div>
                    <div data-key="66" class="key">
                        <span>B</span>
                    </div>
                    <div data-key="78" class="key">
                        <span>N</span>
                    </div>
                    <div data-key="77" class="key">
                        <span>M</span>
                    </div>
                    <div data-key="188" class="key">
                        <span>,</span>
                    </div>
                    <div data-key="190" class="key">
                        <span>.</span>
                    </div>

                </div>

                <!-- THIRD ROW OF KEYBOARD -->

                <div class="keys row-three">
                    <div data-key="32" class="key spaceBar">
                        <span>SPACE</span>
                    </div>
                </div>

            </div>

            <div class="keys">
                <div data-key="32" id="text-display" class="key text-box">
                </div>
            </div>

            <audio data-key="49" src="sounds/pop2.mp3"></audio>

            <audio data-key="74" src="sounds/pop2.mp3"></audio>

        </div>
